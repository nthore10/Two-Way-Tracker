<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Two-Way Player Game Tracker 2025-26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=Barlow+Condensed:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-card-hover: #22222f;
            --accent-primary: #ff6b35;
            --accent-secondary: #f7931a;
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931a 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: #2a2a3a;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
            --safe: #17c0eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Barlow', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            letter-spacing: 4px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .data-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(46, 213, 115, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 10px;
        }

        .pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-card .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent-primary);
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }

        .search-box { flex: 1; min-width: 250px; max-width: 400px; }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Barlow', sans-serif;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .filter-buttons { display: flex; gap: 10px; flex-wrap: wrap; }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: 'Barlow', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .filter-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .team-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .team-header {
            padding: 20px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .team-logo {
            width: 50px; height: 50px;
            border-radius: 10px;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .team-logo img { width: 100%; height: 100%; object-fit: contain; }

        .team-info { flex: 1; }

        .team-name {
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .team-conf {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .team-conf.east { background: rgba(46, 213, 115, 0.2); color: var(--success); }
        .team-conf.west { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

        .players-list { padding: 15px; }

        .player-row {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            transition: background 0.2s;
        }

        .player-row:last-child { margin-bottom: 0; }
        .player-row:hover { background: var(--bg-card-hover); }

        .player-info { flex: 1; }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .player-details {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .player-stats { text-align: right; }

        .games-count {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            line-height: 1;
        }

        .games-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill { height: 100%; border-radius: 3px; }
        .progress-fill.safe { background: var(--safe); }
        .progress-fill.good { background: var(--success); }
        .progress-fill.warning { background: var(--warning); }
        .progress-fill.danger { background: var(--danger); }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-badge.safe { background: rgba(23, 192, 235, 0.2); color: var(--safe); }
        .status-badge.good { background: rgba(46, 213, 115, 0.2); color: var(--success); }
        .status-badge.warning { background: rgba(255, 165, 2, 0.2); color: var(--warning); }
        .status-badge.danger { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

        .loading { text-align: center; padding: 60px 20px; }

        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .footer p { color: var(--text-muted); font-size: 0.9rem; }

        .refresh-btn {
            padding: 8px 16px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .team-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box { max-width: 100%; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>NBA Two-Way Tracker</h1>
        <p class="subtitle">2025-26 Season ‚Ä¢ Active Game Counter</p>
        <div class="data-source" id="dataSource">
            <span class="pulse"></span>
            <span id="lastUpdated">Loading...</span>
        </div>
    </header>

    <main class="container">
        <div class="stats-overview" id="statsOverview"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search players or teams...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Teams</button>
                <button class="filter-btn" data-filter="east">Eastern</button>
                <button class="filter-btn" data-filter="west">Western</button>
                <button class="filter-btn" data-filter="critical">‚ö†Ô∏è Critical</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Fetching data from Google Sheets...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p id="footerStatus">Data from Google Sheets</p>
        <button class="refresh-btn" onclick="fetchData()">üîÑ Refresh</button>
    </footer>

    <script>
        // Google Sheets Published CSV URL
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRTwTOS_rNBYI8d8zDUivGFWXsXcxlOZgrqn5o-WCvFC5aNAR3vLsSqllE7aO0BRw/pub?gid=164590079&single=true&output=csv';

        const TEAM_LOGOS = {
            'ATL': 'https://cdn.nba.com/logos/nba/1610612737/global/L/logo.svg',
            'BOS': 'https://cdn.nba.com/logos/nba/1610612738/global/L/logo.svg',
            'BKN': 'https://cdn.nba.com/logos/nba/1610612751/global/L/logo.svg',
            'CHA': 'https://cdn.nba.com/logos/nba/1610612766/global/L/logo.svg',
            'CHI': 'https://cdn.nba.com/logos/nba/1610612741/global/L/logo.svg',
            'CLE': 'https://cdn.nba.com/logos/nba/1610612739/global/L/logo.svg',
            'DAL': 'https://cdn.nba.com/logos/nba/1610612742/global/L/logo.svg',
            'DEN': 'https://cdn.nba.com/logos/nba/1610612743/global/L/logo.svg',
            'DET': 'https://cdn.nba.com/logos/nba/1610612765/global/L/logo.svg',
            'GSW': 'https://cdn.nba.com/logos/nba/1610612744/global/L/logo.svg',
            'HOU': 'https://cdn.nba.com/logos/nba/1610612745/global/L/logo.svg',
            'IND': 'https://cdn.nba.com/logos/nba/1610612754/global/L/logo.svg',
            'LAC': 'https://cdn.nba.com/logos/nba/1610612746/global/L/logo.svg',
            'LAL': 'https://cdn.nba.com/logos/nba/1610612747/global/L/logo.svg',
            'MEM': 'https://cdn.nba.com/logos/nba/1610612763/global/L/logo.svg',
            'MIA': 'https://cdn.nba.com/logos/nba/1610612748/global/L/logo.svg',
            'MIL': 'https://cdn.nba.com/logos/nba/1610612749/global/L/logo.svg',
            'MIN': 'https://cdn.nba.com/logos/nba/1610612750/global/L/logo.svg',
            'NOP': 'https://cdn.nba.com/logos/nba/1610612740/global/L/logo.svg',
            'NYK': 'https://cdn.nba.com/logos/nba/1610612752/global/L/logo.svg',
            'OKC': 'https://cdn.nba.com/logos/nba/1610612760/global/L/logo.svg',
            'ORL': 'https://cdn.nba.com/logos/nba/1610612753/global/L/logo.svg',
            'PHI': 'https://cdn.nba.com/logos/nba/1610612755/global/L/logo.svg',
            'PHX': 'https://cdn.nba.com/logos/nba/1610612756/global/L/logo.svg',
            'POR': 'https://cdn.nba.com/logos/nba/1610612757/global/L/logo.svg',
            'SAC': 'https://cdn.nba.com/logos/nba/1610612758/global/L/logo.svg',
            'SAS': 'https://cdn.nba.com/logos/nba/1610612759/global/L/logo.svg',
            'TOR': 'https://cdn.nba.com/logos/nba/1610612761/global/L/logo.svg',
            'UTA': 'https://cdn.nba.com/logos/nba/1610612762/global/L/logo.svg',
            'WAS': 'https://cdn.nba.com/logos/nba/1610612764/global/L/logo.svg'
        };

        const TEAM_CONFERENCES = {
            'ATL': 'east', 'BOS': 'east', 'BKN': 'east', 'CHA': 'east', 'CHI': 'east',
            'CLE': 'east', 'DET': 'east', 'IND': 'east', 'MIA': 'east', 'MIL': 'east',
            'NYK': 'east', 'ORL': 'east', 'PHI': 'east', 'TOR': 'east', 'WAS': 'east',
            'DAL': 'west', 'DEN': 'west', 'GSW': 'west', 'HOU': 'west', 'LAC': 'west',
            'LAL': 'west', 'MEM': 'west', 'MIN': 'west', 'NOP': 'west', 'OKC': 'west',
            'PHX': 'west', 'POR': 'west', 'SAC': 'west', 'SAS': 'west', 'UTA': 'west'
        };

        const TEAM_NAMES = {
            'ATL': 'Atlanta Hawks', 'BOS': 'Boston Celtics', 'BKN': 'Brooklyn Nets',
            'CHA': 'Charlotte Hornets', 'CHI': 'Chicago Bulls', 'CLE': 'Cleveland Cavaliers',
            'DAL': 'Dallas Mavericks', 'DEN': 'Denver Nuggets', 'DET': 'Detroit Pistons',
            'GSW': 'Golden State Warriors', 'HOU': 'Houston Rockets', 'IND': 'Indiana Pacers',
            'LAC': 'Los Angeles Clippers', 'LAL': 'Los Angeles Lakers', 'MEM': 'Memphis Grizzlies',
            'MIA': 'Miami Heat', 'MIL': 'Milwaukee Bucks', 'MIN': 'Minnesota Timberwolves',
            'NOP': 'New Orleans Pelicans', 'NYK': 'New York Knicks', 'OKC': 'Oklahoma City Thunder',
            'ORL': 'Orlando Magic', 'PHI': 'Philadelphia 76ers', 'PHX': 'Phoenix Suns',
            'POR': 'Portland Trail Blazers', 'SAC': 'Sacramento Kings', 'SAS': 'San Antonio Spurs',
            'TOR': 'Toronto Raptors', 'UTA': 'Utah Jazz', 'WAS': 'Washington Wizards'
        };

        let TWO_WAY_DATA = {};
        let currentFilter = 'all';
        let searchQuery = '';

        async function fetchData() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Fetching data from Google Sheets...</p>
                </div>
            `;

            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('HTTP ' + response.status);
                
                const text = await response.text();
                
                if (text.trim().startsWith('<!') || text.trim().startsWith('<html')) {
                    throw new Error('Received HTML instead of CSV - sheet may not be published');
                }
                
                parseCSV(text);
                renderStats();
                renderTeams();
                setupListeners();
                
                document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
                document.getElementById('footerStatus').textContent = 'Live data from Google Sheets';
                
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Unable to load data</h3>
                        <p>Error: ${error.message}</p>
                        <p style="margin-top: 15px; color: var(--text-muted);">
                            Make sure the Google Sheet is published to web.<br>
                            Go to File ‚Üí Share ‚Üí Publish to web
                        </p>
                        <button onclick="fetchData()" style="margin-top: 20px; padding: 12px 24px; background: var(--accent-gradient); border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function parseCSV(text) {
            TWO_WAY_DATA = {};
            const lines = text.split('\n');
            console.log('Total lines:', lines.length);
            console.log('First line (header):', lines[0]);
            console.log('Second line (first data):', lines[1]);
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const cols = parseCSVLine(line);
                console.log('Row', i, 'cols:', cols.length, cols);
                if (cols.length < 7) continue;
                
                const teamAbbr = cols[0]?.trim();
                const teamName = cols[1]?.trim();
                const playerName = cols[2]?.trim();
                const effectiveDate = cols[3]?.trim();
                const gamesActive = parseInt(cols[4]) || 0;
                const gamesAllowed = parseInt(cols[5]) || 50;
                const gamesRemaining = parseInt(cols[6]) || 0;
                
                // Skip header row or invalid data
                if (!teamAbbr || !playerName || teamAbbr === 'Team Abbr' || teamAbbr.length > 3) continue;
                
                if (!TWO_WAY_DATA[teamAbbr]) {
                    TWO_WAY_DATA[teamAbbr] = {
                        name: teamName || TEAM_NAMES[teamAbbr] || teamAbbr,
                        conf: TEAM_CONFERENCES[teamAbbr] || 'east',
                        players: []
                    };
                }
                
                TWO_WAY_DATA[teamAbbr].players.push({
                    name: playerName,
                    gamesPlayed: gamesActive,
                    gamesAllowed: gamesAllowed,
                    gamesRemaining: gamesRemaining,
                    effectiveDate: effectiveDate || ''
                });
            }
            console.log('Parsed teams:', Object.keys(TWO_WAY_DATA));
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (inQuotes) {
                    if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
                    else if (char === '"') { inQuotes = false; }
                    else { current += char; }
                } else {
                    if (char === '"') { inQuotes = true; }
                    else if (char === ',') { result.push(current); current = ''; }
                    else { current += char; }
                }
            }
            result.push(current);
            return result;
        }

        function setupListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderTeams();
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTeams();
                });
            });
        }

        function renderStats() {
            let totalPlayers = 0, totalGames = 0, warning = 0, critical = 0;
            
            for (const team of Object.values(TWO_WAY_DATA)) {
                for (const p of team.players) {
                    totalPlayers++;
                    totalGames += p.gamesPlayed;
                    const pct = (p.gamesPlayed / p.gamesAllowed) * 100;
                    if (pct >= 76) critical++;
                    else if (pct >= 51) warning++;
                }
            }
            
            document.getElementById('statsOverview').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalPlayers}</div>
                    <div class="stat-label">Two-Way Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalGames}</div>
                    <div class="stat-label">Total Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: var(--warning)">${warning}</div>
                    <div class="stat-label">Watch (51-75%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: var(--danger)">${critical}</div>
                    <div class="stat-label">Critical (76%+)</div>
                </div>
            `;
        }

        function getStatusClass(pct) {
            if (pct >= 76) return 'danger';
            if (pct >= 51) return 'warning';
            if (pct >= 26) return 'good';
            return 'safe';
        }

        function getStatusText(pct) {
            if (pct >= 90) return 'CRITICAL';
            if (pct >= 76) return 'HIGH';
            if (pct >= 51) return 'WATCH';
            if (pct >= 26) return 'OK';
            return 'SAFE';
        }

        function renderTeams() {
            const content = document.getElementById('content');
            let teams = Object.entries(TWO_WAY_DATA).sort((a, b) => a[1].name.localeCompare(b[1].name));
            
            if (currentFilter === 'east') teams = teams.filter(([_, d]) => d.conf === 'east');
            else if (currentFilter === 'west') teams = teams.filter(([_, d]) => d.conf === 'west');
            else if (currentFilter === 'critical') teams = teams.filter(([_, d]) => d.players.some(p => (p.gamesPlayed / p.gamesAllowed) * 100 >= 76));
            
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                teams = teams.filter(([abbr, d]) => d.name.toLowerCase().includes(q) || abbr.toLowerCase().includes(q) || d.players.some(p => p.name.toLowerCase().includes(q)));
            }
            
            if (teams.length === 0) {
                content.innerHTML = '<div class="empty-state"><h3>No teams found</h3></div>';
                return;
            }
            
            let html = '<div class="team-grid">';
            
            for (const [abbr, team] of teams) {
                const logo = TEAM_LOGOS[abbr] || '';
                
                html += `
                    <div class="team-card">
                        <div class="team-header">
                            <div class="team-logo">
                                <img src="${logo}" alt="${abbr}" onerror="this.style.display='none';this.parentElement.textContent='${abbr}';">
                            </div>
                            <div class="team-info">
                                <div class="team-name">${team.name}</div>
                                <span class="team-conf ${team.conf}">${team.conf}</span>
                            </div>
                        </div>
                        <div class="players-list">`;
                
                const sorted = [...team.players].sort((a, b) => (b.gamesPlayed / b.gamesAllowed) - (a.gamesPlayed / a.gamesAllowed));
                
                for (const p of sorted) {
                    const pct = (p.gamesPlayed / p.gamesAllowed) * 100;
                    const status = getStatusClass(pct);
                    const statusText = getStatusText(pct);
                    
                    html += `
                        <div class="player-row">
                            <div class="player-info">
                                <div class="player-name">${p.name}<span class="status-badge ${status}">${statusText}</span></div>
                                <div class="player-details">${p.gamesRemaining} remaining ‚Ä¢ Signed ${p.effectiveDate}</div>
                                <div class="progress-bar"><div class="progress-fill ${status}" style="width: ${Math.min(pct, 100)}%"></div></div>
                            </div>
                            <div class="player-stats">
                                <div class="games-count" style="color: var(--${status === 'good' ? 'success' : status})">${p.gamesPlayed}</div>
                                <div class="games-label">of ${p.gamesAllowed}</div>
                            </div>
                        </div>`;
                }
                
                html += '</div></div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
